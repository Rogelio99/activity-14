<app-nav-bar></app-nav-bar>
<div class="container-fluid">
  <div class="flex-xl-nowrap">
    <h2>Publicaciones</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Id de usuario</th>
          <th>Titulo</th>
          <th>Imagen thumbnail</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let photo of actualPhotos">
          <td>{{photo.id}}</td>
          <td>{{photo.albumId}}</td>
          <td>{{photo.title}}</td>
          <td>
            <img src="{{photo.thumbnailUrl}}" alt="{{photo.title}}" width="100">
          </td>
          <td>
            <img src="{{photo.url}}" alt="{{photo.title}}" width="100">
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <div class="pagination-posts">
              <button class="btn btn-primary paginator" (click)="previousPage()" [disabled]="page === 0">Anterior</button>
              <button class="btn btn-primary foot" (click)="nextPage()" [disabled]="page === (totalPages - 1)">Siguiente</button>
              <span class="foot">Pagina {{page + 1}} de {{totalPages}}</span>
            </div>

          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
